<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Ali Azimi - Tabs Extension</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </head>
  <body>    
    <!-- section design for all divs -->
    <main class="home" id="home"> 
        <div class="main-intro" id="main-intro">
            <div class="main-home">
                <input type="text" id="url" autocomplete="off" class="url-input" placeholder="Enter the URL to save or delete">
            </div>
            <div class="main-home">    
                <button class="btn btn-primary" id="saveBtn">Save Link</button>
                <button class="btn btn-primary" id="tabBtn">Save Tab</button>
                <button class="btn btn-danger" id="deleteBtn">Delete Link</button>
                <button class="btn btn-danger" id="deleteAllBtn">Delete All</button>
                <ul id="link-list"></ul>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
